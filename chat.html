<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 700px;
            margin: auto;
        }
        .main>img {
            width: 100%;
            height: 350px;
            cursor: pointer;
        }
        .colors{
            text-align: center;
        }
        .colors>img {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 15px;
            border: 2px solid #ccc;
        }
        .lightbox{
            display: none;
        }
        .lightbox>div {
            width: 100vw;
            height: 100vh;
            background-color: #000;
            opacity: 0.7;
            position: fixed;
            z-index: 100;
            cursor: pointer;
           
            top: 0;
        }
        .lightbox>img {
            width: 70%;
            position: fixed;
            left: 15%;
            z-index: 120;
            top: 50px;
        }
   

/* Nút Để Mở Chatbox */
.nut-mo-chatbox {
  background-color: #555;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: fixed;
  bottom: 23px;
  right: 28px;
  width: 280px;
}

/* Ẩn chatbox mặc định */
.Chatbox {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  border: 3px solid #f1f1f1;
  border-radius: 20px;
  z-index: 9;
}

/* Thêm style cho form */
.form-container {
  max-width: 300px;
  padding: 10px;
  background-color: rgb(229, 150, 5);
  border-radius: 30px;
}

/* thiết lập style textarea */
.form-container textarea {
  width: 100%;
  padding: 5px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
  resize: none;
  min-height: 50px;
  border-radius: 20px;
}
.form-container .ten {
    width: 100%;
  padding: 5px;
  margin: 5px 5px 22px 0;
  border: none;
  background: #f1f1f1;
  resize: none;
  min-height: 10px;
  border-radius: 20px;
}
/*thiết lập style cho textarea khi được focus */
.form-container textarea:focus {
  background-color: #ddd;
  outline: none;
}

/* Sthiết lập style cho nút trong form*/
.form-container .btn {
  background-color: #e1bb22;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
  border-radius: 20px;
}

/* Thiết lập màu nền cho nút đóng chatbox */
.form-container .nut-dong-chatbox { 
  background-color: wheat;
  border-radius: 20px;
}

/* Thêm hiệu ứng hover cho nút*/
.form-container .btn:hover, .nut-mo-chatbox:hover {
  opacity: 1;
}
    </style>
</head>
<body>
    <div class="main">
        <img src="https://muasamxe.com/wp-content/uploads/2018/01/gia-xe-hyundai-kona.jpg" alt="">
        <div class="colors">
            <img src="https://cdn-img.thethao247.vn/upload/namvu/2020/05/25/hyundai-kona-2020.jpg" alt="">
            <img src="https://cdn-img.thethao247.vn/upload/dphuong/2019/07/08/danh-gia-xe-hyundai-kona-2019-2.jpg" alt="">
            <img src="https://cdn-img.thethao247.vn/upload/dphuong/2019/07/08/danh-gia-xe-hyundai-kona-2019-15.jpg" alt="">
            <img src="https://cdn-img.thethao247.vn/upload/dphuong/2019/07/08/danh-gia-xe-hyundai-kona-2019-16.jpg" alt="">
            <img src="https://muasamxe.com/wp-content/uploads/2018/01/gia-xe-hyundai-kona.jpg" alt="">
        </div>
    </div>
    <div class="lightbox">
        <div></div>
        <img src="" alt="">
    </div>
    <button class="nut-mo-chatbox" onclick="moForm()">Chat</button>
<div class="Chatbox" id="myForm" style="display: none;">
  <form action="" class="form-container">
    <h1>Chat With Me </h1>
    <label for="msg"><b>Nguoi nhan</b></label> <br>
    <textarea class="ten" placeholder="Bạn hãy nhập ten cua ban" name="msg" required=""></textarea>
    <label for="msg"><b>Lời Nhắn</b></label>
    <textarea placeholder="Bạn hãy nhập lời nhắn.." name="msg" required=""></textarea>

    <button type="submit" class="btn">Gửi</button>
    <button type="button" class="btn nut-dong-chatbox" onclick="dongForm()">Đóng</button>
  </form>
</div>
    
    <script>
        var colors=document.querySelectorAll(".colors>img");
        for(var i =0;i<colors.length;i++){
            colors[i].onmouseover = function(e){
                e.preventDefault();
                var maining = document.querySelectorAll(".main>img")[0];
                maining.src = this.src;
            }
        }
        var maining = document.querySelectorAll(".main>img")[0];
        maining.onclick=function(){
            var lightbox = document.querySelectorAll(".lightbox")[0];
            lightbox.style.display="block";

            lightbox.getElementsByTagName("img")[0].src=this.src;
            lightbox.getElementsByTagName("div")[0].onclick=function(){
                lightbox.style.display="none";
            }
        }
        /*Hàm Mở Form*/
function moForm() {
  document.getElementById("myForm").style.display = "block";
}
/*Hàm Đóng Form*/
function dongForm() {
  document.getElementById("myForm").style.display = "none";
}
    </script>
</body></html>
